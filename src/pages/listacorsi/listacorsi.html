<ion-header>
    <ion-navbar padding>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-item no-lines class="input-search">
        <ion-input
          type="text"
          placeholder="Cerca il corso"
          [(ngModel)]="searchCourseValue"
          (ngModelChange)="onSearchInputChange()"
        >
        </ion-input>
      </ion-item>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item no-lines no-padding>
      <p>Ordina per</p>
      <button ion-button icon-start color="light"
        (click)="orderByDate()"

      >
        <ion-icon name="calendar"></ion-icon>
        Data
      </button>
      <button ion-button icon-start color="light"
        (click)="orderByTitle()"
      >
        <ion-icon name="list"></ion-icon>
        Ordine alfaberico
      </button>

    </ion-item>

      <ion-card
        no-lines
        no-padding
        *ngFor="let item of customCoursesList"
        (click)="itemIsTapped($event, item)"
        [id]="item.getTitle()"
        class="card-layout {{item.getColor()}}"
      >
        <ion-card-header>
          {{ item.courseTitle }}
        </ion-card-header>
        <ion-card-content>
          <div class="card-content-date"> data 1 > data 2</div>
          <div class="card-content-time">11:20 > 13:00</div>
        </ion-card-content>
      </ion-card>



</ion-content>
